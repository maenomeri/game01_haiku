            gap: 8px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            aspect-ratio: 1;
        }

        .tile {

            font-size: 0.9em;
            display: flex;

            color: white;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tile:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tile.empty {
            background: transparent;
            cursor: default;
        }

        .tile.color-1 { background: linear-gradient(135deg, #FF6B6B, #FF5252); }
        .tile.color-2 { background: linear-gradient(135deg, #4ECDC4, #45B7AA); }
        .tile.color-3 { background: linear-gradient(135deg, #FFE66D, #FFD93D); }
        .tile.color-4 { background: linear-gradient(135deg, #95E1D3, #6BCF7F); }
        .tile.color-5 { background: linear-gradient(135deg, #A8D8FF, #7CB9E8); }
        .tile.color-6 { background: linear-gradient(135deg, #E8A8FF, #D580FF); }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .game-over-screen.show {

        }

        .game-over-popup {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

                opacity: 1;
            }
        }

        .game-over-popup h2 {

            color: #333;

        }

        .final-stats {

        }
    </style>
